<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Formulaire de réclamation</h1>
        <img src="images/logo_dunder.png" alt="Logo Dunder Mifflin">
    </header>

    <main>
        <p>Pour toute plainte concernant votre commande de papier, veuillez s'il vous plait remplir le formulaire
            suivant.</p>

        <form action="./result.php" method="post">
            <div>
                <label for="companyName">Nom de votre entreprise : </label>
                <input type="text" id="companyName" name="companyName" required="true">
            </div>

            <!--TODO 1 - Add the missing fields-->

            <div>
                <label for="firstname">Prénom : </label>
                <input name="firstname" id="firstname" required placeholder="ton plus joli prénom">
            </div>
            <div>
                <label for="email">Email : </label>
                <input name="email" id="email" required placeholder="ton meilleur email">
            </div>
            <div>
                <label for="contactMessage">Votre message : </label>
                <textarea name="contactMessage" id="contactMessage" rows="10" required></textarea>
            </div>

            <div>
                <label for="sales">Votre vendeur</label>
                <select id="sales" name="sales" required>
                    <option  valeur="Andy Bernard" >Andy Bernard</option>
                    <option  valeur="Dwight Schrute" >Dwight Schrute</option>
                    <option  valeur="Jim Halpert" >Jim Halpert</option>
                    <option  valeur="Phyllis Lapin-Vance" >Phyllis Lapin-Vance
                    </option>
                    <option  valeur="Stanley Hudson" >Stanley Hudson</option>
                </select>
            </div>
            <div class="buttonsLine">
                <button type="submit">Envoyer <img src="images/mail.png"></button>
            </div>
        </form>
    </main>

</body>

</html>
